version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: search_engine_db
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: search_engine
      POSTGRES_USER: search_user
      POSTGRES_PASSWORD: search_password_2026
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup-database.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U search_user -d search_engine"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - search_engine_network

  # PHP Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: search_engine_app
    restart: unless-stopped
    
    environment:
      # Database Configuration (connects to postgres service)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: search_engine
      DB_USER: search_user
      DB_PASSWORD: search_password_2026
      
      # Application Settings
      APP_ENV: development
      APP_DEBUG: "true"
      APP_TIMEZONE: UTC
      
      # Search Configuration
      RESULTS_PER_PAGE: 10
      DEFAULT_SEARCH_MODE: and
      MAX_QUERY_LENGTH: 200
      
      # Performance
      ENABLE_QUERY_CACHE: "false"
      CACHE_TTL: 3600
    
    ports:
      - "8000:8000"
    
    volumes:
      # Mount source code for live reloading during development
      - ./:/var/www/html:ro
      # Make specific directories writable if needed
      - ./logs:/var/www/html/logs:rw
    
    depends_on:
      postgres:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(file_get_contents(\"http://localhost:8000\") ? 0 : 1);' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    
    networks:
      - search_engine_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: search_engine_pgadmin
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@searchengine.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    
    ports:
      - "8080:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - search_engine_network
    
    profiles:
      - tools  # Only start with: docker compose --profile tools up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  search_engine_network:
    driver: bridge
